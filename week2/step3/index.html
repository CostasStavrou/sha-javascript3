<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step 3 for exercise for SocialHackersAcademy Javascript module 3 - week 1</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="landing_page" class="show">
      <p>Please enter a valid Github username in the text field.</p>
      <form id="usernameForm" name="usernameForm" action="" method="get">
        <input form="usernameForm" type="text" id="usernameField" name="usernameField" size="30" maxlength="50" required>
        <input id="submitUsername" type="submit" value="Get user information">
      </form>
    </div>





  <div id="page" class="hide">
    <div>
      <p>Press the &quot;Find repositories&quot; button to get the
      repository names from Github. Then you can use the search
      input field to search based on repository name.</p>
      <div id="topButtons">
        <div>
          <input type="text" id="searchInput" name="searchInput" maxlength="50">
          <p id="searchButton">Search</p>
        </div>
      </div>
      <div id="stats">
      </div>
      <p id="status">&nbsp;</p>
    </div>
    <hr>
    <div id="container">
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
</html>
